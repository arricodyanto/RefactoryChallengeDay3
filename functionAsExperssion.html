<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Expressions</title>
</head>

<body>
    <h1>Fungsi Javascript sebagai Variabel</h1>

    <script>
        // inputan
        const a = prompt('Masukkan nilai pertama: ');
        const b = prompt('Masukkan nilai kedua: ');

        var hello = function helloWorld(a, b) { // function as expression
            let hasil = a * b;
            document.write('data berhasil dihitung! silakan buka console anda');
            return hasil;
        }
        console.log("Hasil perkalian adalah : " + hello(a, b));
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Numbers</title>
</head>

<body>
    <h1>Program Indeks Angka Fibonacci</h1>
    <p>
        Did not see the alert window? Please
        <button onClick="window.location.reload();">Reload</button> this page.
    </p>
    <script>
        const angka = parseInt(prompt('Masukkan angka indeks terakhir : '));
        let a = 0,
            b = 1,
            i;

        document.write('Fibonacci Generated! Please, open your console.')
        console.log('Indeks Fibonacci: ');
        console.log(a);
        console.log(b);

        i = a + b;
        while (i <= angka) {
            console.log(i);

            a = b;
            b = i;
            i = a + b;
        }
    </script>
</body>

</html>

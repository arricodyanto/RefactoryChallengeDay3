<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate rand string</title>
</head>

<body>
    <h1>Program Generate Random String</h1>
    <p>
        Did not see the alert window? Please
        <button onClick="window.location.reload();">Reload</button> this page.
    </p>

    <script>
        // inputan
        const argum = prompt('Masukkan frasa/value argument: ');
        const n = prompt('Jumlah karakter yang ingin digenerate: ');

        function makeid(n) {
            var result = '';
            var characters = argum;
            var charactersLength = characters.length;
            for (var i = 0; i < n; i++) {
                result += characters.charAt(Math.floor(Math.random() *
                    charactersLength));
            }
            return result;
        }

        document.write(makeid(n));
    </script>
</body>

</html>
